    <script>

var sidecodeDisplay=false;

  /**
 * 点击侧边显示代码按钮
 */
function sidecodeClick(){
  if(sidecodeDisplay){
	document.getElementById('side_code_parent').style.display = 'none';
	document.getElementById('sidebar').className='right-top';
	document.getElementById('mid_td').style.display = 'none';
	sidecodeDisplay=false;
  }else{
	document.getElementById('side_code_parent').style.display = '';
	document.getElementById('sidebar').className='right-top2';
	document.getElementById('mid_td').style.display = '';
	sidecodeDisplay=true;
  }
  Blockly.fireUiEvent(window, 'resize');
}
/**
 * List of tab names.
 * @private
 */
var TABS_ = ['blocks', 'arduino', 'xml'];

var selected = 'blocks';

/**
 * Switch the visible pane when a tab is clicked.
 * @param {string} clickedName Name of tab clicked.
 */
function tabClick(clickedName) {
  // If the XML tab was open, save and render the content.
  if (document.getElementById('tab_xml').className == 'tabon') {
    var xmlTextarea = document.getElementById('content_xml');
    var xmlText = xmlTextarea.value;
    var xmlDom = null;
    try {
      xmlDom = Blockly.Xml.textToDom(xmlText);
    } catch (e) {
      var q =
          window.confirm('Error parsing XML:\n' + e + '\n\nAbandon changes?');
      if (!q) {
        // Leave the user on the XML tab.
        return;
      }
    }
    if (xmlDom) {
      Blockly.mainWorkspace.clear();
      Blockly.Xml.domToWorkspace(xmlDom,Blockly.mainWorkspace);
    }
  }
  if (document.getElementById('tab_blocks').className == 'tabon') {
    Blockly.mainWorkspace.setVisible(false);
  }
  // Deselect all tabs and hide all panes.
  for (var i = 0; i < TABS_.length; i++) {
    var name = TABS_[i];
    document.getElementById('tab_' + name).className = 'taboff';
    document.getElementById('content_' + name).style.visibility = 'hidden';
  }

 // Select the active tab.
  selected = clickedName;
  document.getElementById('tab_' + clickedName).className = 'tabon';
  // Show the selected pane.
  document.getElementById('content_' + clickedName).style.visibility =
      'visible';
  renderContent();
  if (clickedName == 'blocks') {
    Blockly.mainWorkspace.setVisible(true);
	//重新显示
	if(sidecodeDisplay){
	  document.getElementById('side_code_parent').style.display = '';
	  document.getElementById('mid_td').style.display = '';
	  document.getElementById('sidebar').className='right-top2';
    }else{
	  document.getElementById('side_code_parent').style.display = 'none';
	  document.getElementById('mid_td').style.display = 'none';
	  document.getElementById('sidebar').className='right-top';
    }
	//显示右侧悬浮按钮
	document.getElementById('sidebar').style.visibility = 'visible';
  }
  if(clickedName=="arduino"){
   //隐藏右侧悬浮按钮
	document.getElementById('sidebar').style.visibility = 'hidden';
   //点击代码将隐藏右侧代码，否则出现两个代码区域
	document.getElementById('side_code_parent').style.display = 'none';
	document.getElementById('mid_td').style.display = 'none';
  }
  Blockly.fireUiEvent(window, 'resize');
}

/**
 * Populate the currently selected pane with content generated from the blocks.
 */
function renderContent() {
  var content = document.getElementById('content_' + selected);
  // Initialize the pane.
  if (content.id == 'content_blocks') {
    // If the workspace was changed by the XML tab, Firefox will have performed
    // an incomplete rendering due to Blockly being invisible.  Rerender.
    Blockly.mainWorkspace.render();
    var arduinoTextarea = document.getElementById('side_code');
    var code = Blockly.Arduino.workspaceToCode(Blockly.mainWorkspace) || '';
    arduinoTextarea.value = code.replace(/(_[0-9A-F]{2}_[0-9A-F]{2}_[0-9A-F]{2})+/g, function (s) { return decodeURIComponent(s.replace(/_/g, '%')); });
  } else if (content.id == 'content_xml') {
    var xmlTextarea = document.getElementById('content_xml');
    var xmlDom = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
    var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
    xmlTextarea.value = xmlText;
    xmlTextarea.focus();
  } else if (content.id == 'content_arduino') {
    //content.innerHTML = Blockly.Arduino.workspaceToCode(Blockly.mainWorkspace);
    var arduinoTextarea = document.getElementById('content_arduino');
    arduinoTextarea.value = Blockly.Arduino.workspaceToCode(Blockly.mainWorkspace);
    arduinoTextarea.focus();
  }
}

/**
 * Compute the absolute coordinates and dimensions of an HTML element.
 * @param {!Element} element Element to match.
 * @return {!Object} Contains height, width, x, and y properties.
 * @private
 */
function getBBox_(element) {
  var height = element.offsetHeight;
  var width = element.offsetWidth;
  var x = 0;
  var y = 0;
  do {
    x += element.offsetLeft;
    y += element.offsetTop;
    element = element.offsetParent;
  } while (element);
  return {
    height: height,
    width: width,
    x: x,
    y: y
  };
}

/**
 * Initialize Blockly.  Called on page load.
 */
function init() {
  //window.onbeforeunload = function() {
  //  return 'Leaving this page will result in the loss of your work.';
  //};

  var container = document.getElementById('content_area');
  var onresize = function(e) {
    var bBox = getBBox_(container);
    for (var i = 0; i < TABS_.length; i++) {
      var el = document.getElementById('content_' + TABS_[i]);
      el.style.top = bBox.y + 'px';
      el.style.left = bBox.x + 'px';
      // Height and width need to be set, read back, then set again to
      // compensate for scrollbars.
      el.style.height = bBox.height + 'px';
      el.style.height = (2 * bBox.height - el.offsetHeight) + 'px';
      el.style.width = bBox.width + 'px';
      el.style.width = (2 * bBox.width - el.offsetWidth) + 'px';
    }
    // Make the 'Blocks' tab line up with the toolbox.
    if (Blockly.mainWorkspace.toolbox_.width) {
      document.getElementById('tab_blocks').style.minWidth =
          (Blockly.mainWorkspace.toolbox_.width - 38) + 'px';
          // Account for the 19 pixel margin and on each side.
    }
  };
  window.addEventListener('resize', onresize, false);

  var toolbox = document.getElementById('toolbox');
  var masterWorkspace = Blockly.inject(document.getElementById('content_blocks'),
      {//grid:
          //{spacing: 25,
           //length: 3,
           //colour: '#ccc',
           //snap: true},
	   media: '../../media/',
       toolbox: toolbox,
	   zoom:
           {controls: true,
            wheel: true}
	   });

	//实时更新右侧对比代码
    masterWorkspace.addChangeListener(rightCodeEvent);
	function rightCodeEvent(masterEvent) {
	  if (masterEvent.type == Blockly.Events.UI) {
		return;  // Don't update UI events.
	  }
	  //更新
	  var arduinoTextarea = document.getElementById('side_code');
	  var code = Blockly.Arduino.workspaceToCode(Blockly.mainWorkspace) || '';
	  arduinoTextarea.value = code.replace(/(_[0-9A-F]{2}_[0-9A-F]{2}_[0-9A-F]{2})+/g, function (s) { return decodeURIComponent(s.replace(/_/g, '%')); });
	}

  auto_save_and_restore_blocks();

  //load from url parameter (single param)
  //http://stackoverflow.com/questions/2090551/parse-query-string-in-javascript
  var dest = unescape(location.search.replace(/^.*\=/, '')).replace(/\+/g, " ");
  if(dest){
    load_by_url(dest);
  }
}

                    <shadow type="text_char">
                        <field name="TEXT">a</field>
                    </shadow>
                </value>
            </block>
            <block type="serial_parseInt_Float"></block>
            <block type="serial_flush"></block>
            <block type="serial_softserial">
                <value name="TX">
                    <shadow type="pins_digital"></shadow>
                </value>
                <value name="RX">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="serial_event"></block>
        </category>
        <category id="catGroup" colour="140">
            <block type="ir_recv">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
                <statement name="DO">
                    <block type="serial_print_hex">
                        <value name="CONTENT">
                            <block type="variables_get">
                                <field name="VAR">ir_item</field>
                            </block>
                        </value>
                    </block>
                </statement>
            </block>
            <block type="ir_send_nec">
                <value name="data">
                    <shadow type="math_number">
                        <field name="NUM">0x89ABCDEF</field>
                    </shadow>
                </value>
                <value name="bits">
                    <shadow type="math_number">
                        <field name="NUM">32</field>
                    </shadow>
                </value>
            </block>
            <block type="ir_recv_enable">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="ir_recv_raw">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="ir_send_raw">
                <value name="length">
                    <shadow type="math_number">
                        <field name="NUM">3</field>
                    </shadow>
                </value>
                <value name="freq">
                    <shadow type="math_number">
                        <field name="NUM">38</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category id="catSensor" colour="40">
            <block type="chaoshengbo2">
                <value name="PIN1">
                    <shadow type="pins_digital">
                        <field name="PIN">1</field>
                    </shadow>
                </value>
                <value name="PIN2">
                    <shadow type="pins_digital">
                        <field name="PIN">2</field>
                    </shadow>
                </value>
            </block>
            <block type="dht11">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="ds18b20">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
        </category>
        <category id="catActuator" colour="100">
            <block type="servo_move">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
                <value name="DEGREE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="DELAY_TIME">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="servo_read_degrees">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="controls_tone">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
                <value name="FREQUENCY">
                    <shadow type="tone_notes"></shadow>
                </value>
            </block>
            <block type="controls_notone">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
        </category>
        <category id="catMonitor" colour="180">
            <block type="group_lcd_init">
                <value name="device">
                    <shadow type="math_number">
                        <field name="NUM">0x27</field>
                    </shadow>
                </value>
            </block>
            <block type="group_lcd_print">
                <value name="TEXT">
                    <block type="text">
                        <field name="TEXT"></field>
                    </block>
                </value>
                <value name="TEXT2">
                    <block type="text">
                        <field name="TEXT"></field>
                    </block>
                </value>
            </block>
            <block type="group_lcd_print2">
                <value name="row">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="column">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TEXT">
                    <block type="text">
                        <field name="TEXT"></field>
                    </block>
                </value>
            </block>
            <block type="group_lcd_power">
                <field name="STAT">clear</field>
            </block>
            <block type="display_rgb_init">
                <value name="PIN">
                    <shadow type="pins_digital" />
                </value>
                <value name="LEDCOUNT">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="display_rgb">
                <value name="PIN">
                    <shadow type="pins_digital" />
                </value>
                <value name="_LED_">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="RVALUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="GVALUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="BVALUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="display_rgb2">
                <value name="PIN">
                    <shadow type="pins_digital" />
                </value>
                <value name="_LED_">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="display_4digitdisplay_power">
                <field name="STAT">clear</field>
            </block>
            <block type="display_4digitdisplay_displayString">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abcd</field>
                    </shadow>
                </value>
            </block>
            <block type="display_4digitdisplay_showDot">
            </block>
        </category>
        <sep></sep>
        <category id="catVar" colour="330" custom="VARIABLE">
        </category>
        <category id="catFun" custom="PROCEDURE" colour="290"></category>
    </xml>
